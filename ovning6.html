<!DOCTYPE html>
<html>
<head>
	<title>Tabell</title>
	<meta charset="utf-8">
<style>
.divTable{
	background-color: #ecf6ce;
	display: table;
	width: 400px;
	border: 1px solid #a9a9a9;
	border-collapse: separate;
    border-spacing: 1px 1px;
	
}
.divTableRow {
	display: table-row;
}
	
.divTableCaption {
	background-color: #ffffff;
	text-align: center;
	display: table-caption;
}
.divTableHead {
	background-color: #f5da81;
	border: 1px dashed #8a4b08;
	font-weight: bold;
	text-align: center;
	display: table-cell;
	padding: 3px 10px;
	margin: 5px 15px;
}
	
.divTableBody {
	display: table-row-group;
}
.divTableCell {
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: left;
	padding: 3px 3px;
	margin: 5px 15px;	
}
.divTableCellLand {
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: right;
	padding: 3px 10px;
	margin: 5px 15px;
}
/*divTableCellMedal*/
.divTableCellGold {
	background-color: #ffd700;
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: center;
	padding: 3px 10px;
	margin: 5px 15px;
}
.divTableCellSilver {
	background-color: #c0c0c0;
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: center;
	padding: 3px 10px;
	margin: 5px 15px;
}
.divTableCellBronze {
	background-color: #b18904;
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: center;
	padding: 3px 10px;
	margin: 5px 15px;
}
.divTableCellForth {
	background-color: #ecf6ce;
	border: 1px dotted #a9a9a9;
	display: table-cell;
	text-align: center;
	padding: 3px 10px;
	margin: 5px 15px;
}
</style>
</head>
